<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Miranda</title>
    <link rel="icon" href="images/logo/logo2.png" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">  
</head>
<body>

    <header class="header_area">
        <div class="main_menu">
            <nav class="navbar navbar-light navbar-expand-lg fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Michael Miranda&trade;</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Michael Miranda&trade;</h5>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
               
                        <li class="nav-item">
                          <a class="nav-link js-attract-hover" href="#">PROJECTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-attract-hover" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-attract-hover" href="#">CONTACT</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
      </header>

      <main class="main-site" data-scroll-container>
        <section class="site-banner container-fluid" data-scroll-section>
          <div class="personal container text-center">
            <img src="images/pics/me.svg">
          </div>
          <div class="fname">
            <div class="track" data-scroll data-scroll-direction="horizontal" data-scroll-speed="5" data-scroll-position="top">
                <h1 class="move_name">Michael</h1>
                <h1 class="move_name">Michael</h1>
              </div>
            </div>
          </div>
          <div class="lname">
            <div class="track" data-scroll data-scroll-direction="horizontal" data-scroll-speed="5" data-scroll-position="top">
              <h1 class="move_name">Miranda</h1>
              <h1 class="move_name">Miranda</h1>
            </div>
          </div>
        </section>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="script/plugins/attractHover.js"></script>
    <script src="script/plugins/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="script/index.js"></script>
